<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnasiearbete</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist (1)/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div id="imgDiv">
            <img id="nti_logo" src="./img/1680257698871-removebg-preview (1).png" alt="nti_logo">
        </div>
        <div class="border">
            <div class="headerDiv">
                <img id="weatherIcon" src="https://openweathermap.org/img/wn/02d.png" alt="weatherIcon">
                <h1 id="temp"></h1>
            </div>
        </div>
        <div class="border">
            <div class="headerDiv">
                <h1 id="date"></h1>
            </div>
        </div>
        <div class="border">
            <div class="headerDiv">
                <h1 id="time"></h1>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="border_slideShow">
                <div id="slideShow">
                </div>            
            </div>
            <div class="border_main">
                <div id="bussDiv">
                    <h2 class="text-center">Huddinge Sjukhus</h2>
                    <p id="buss" class="fs-4"></p>
                </div>
            </div>
            <div class="border_main">
                <div id="trainDiv">
                    <h2 class="text-center">Flemingsbergs Station</h2>
                    <p id="trains" class="fs-4"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
